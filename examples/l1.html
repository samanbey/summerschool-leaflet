<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />        
        <title>My first web map</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <style>
            #map { width: 600px; height: 400px; }
        </style>
    </head>
    <body>
        <h1>My first web map - markers</h1>
        <div id="map"></div>
        <script>
            // create map viewer object
            var map = L.map('map').setView([47.475, 19.061], 15);
            
            // add a tiled map layer with OpenStreetMap tiles
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
            
            // add a marker
            var m = L.marker([47.4749, 19.0622]).addTo(map);
            
            // bind tooltip
            m.bindTooltip('You are here');
            
            // bind popup
            m.bindPopup('This is the Institute of Cartography and Geoinformatics, venue of this Summer School').openPopup();
            
            map.on('click',e=>(alert(e.latlng)));
        </script>
    </body>
</html>
